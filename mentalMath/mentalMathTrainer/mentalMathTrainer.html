<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Trainer</title>
    <script src = "mentalMathTrainer.js" defer></script>
    <link href = "mentalMathTrainer.css" rel = "stylesheet">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class = "navbar">
        <a href = "../../math.html">HOME</a>
        <a href = "../../trigIdentities/trigIdentities.html">Trig Identities</a>
        <a href = "../../commonValues/commonValues.html">Common Values</a>
        <a href = "../../unitCircle/unitCircle.html">Unit Circle</a>

        <div class = "dropdown">
            <button class = "dropdownLabel">Mental Math</button>
            <div class = "dropdownLinks">
                <a href = "../mentalMathHelp/mentalMathHelp.html">Mental Math Helper</a>
                <a href = "./mentalMathTrainer.html">Mental Math Trainer</a>
            </div>
        </div>
    </div>

    <!-- START BUTTON & SETTINGS -->
    <div id = "startButtonAndSettingsDiv">
        <button id = "startButton" onclick = start()>START!</button>
        <br>
        <br>
        <label id = "gametypeLabel">Question Type: </label>
        <select id = "gametypeSelect">
            <option>Squares of 1 Digit Numbers</option>
            <option>Squares of 2 Digit Numbers</option>
            <option>Squares of 3 Digit Numbers</option>
            <option>Square Roots of 1 & 2 Digit Numbers</option>
            <option>Square Roots of 3 & 4 Digit Numbers</option>
            <option>Square Roots of 5 & 6 Digit Numbers</option>
            <option>1 Digit by 1 Digit Multiplication</option>
            <option>2 Digit by 1 Digit Multiplication</option>
            <option>2 Digit by 2 Digit Multiplication</option>
        </select>
        <br>
        <br>
        <label id = "questionCountLabel">Question Count: </label>
        <select id = "questionCountSelect">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
            <option>250</option>
            <option>500</option>
            <option>1000</option>
        </select>
    </div>

    <!-- TIPS -->
    <div class = "tips">
        <p id = "tips">Type "END" to end at anytime!</p>
    </div>

    <!-- TIMER -->
    <div class = "timer">
        <div class = "minutes">
        <label id = "minutesLabel">Minutes: </label><p id = "minutes">0</p>
        </div>
        <div class = "seconds">
        <label id = "secondsLabel">Seconds: </label><p class = "seconds" id = "seconds">0</p>
        </div>
    </div>

    <br>

    <!-- QUESTION -->
    <p class = "questions" id = "questions">placeholder</p>

    <!-- ANSWER INPUT BAR -->
    <div class = "answerInputDiv">
        <input type = "text" id = "input" oninput = checkAnswer() autocomplete = "off">
    </div>

    <br>
    <br>
    <br>

    <!-- CONTACT INFORMATION -->
    <div id = "contactInformationDiv">
        <p>If you encounter bugs, problems, or have any questions, feel free to email me at: gecklund1@catamount.wcu.edu</p>
    </div>

    <!-- RETRY BUTTON -->
    <div class = "retryButtonDiv">
        <button onclick = retry() id = "retryButton">Retry?</button>
    </div>
</body>
</html>
